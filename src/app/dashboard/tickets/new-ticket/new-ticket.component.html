<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #form>
  <app-control label="Title">
    <input type="text" name="title" id="title" #titleInput #inputEl />
  </app-control>
  <app-control label="Request">
    <textarea type="text" name="request" id="request" rows="3" #textInput #inputEl></textarea>
  </app-control>
  <p>
    <button app-button>
      Submit
      <span ngProjectAs="icon">
        <i class="fa-solid fa-right-to-bracket"></i>
      </span>
    </button>
  </p>
</form>
